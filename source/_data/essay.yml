    - content: 没人要的话，我就捡走喽
      date: 2025-02-20
      address: 四川 泸沽
      from: beforelike
      image:
        - https://tc.z.wiki/autoupload/Be5fZ-ROdLts743MADrjhdiO_OyvX7mIgxFBfDMDErs/20250617/iOLT/1988X2088/kg-1731593859360.jpg
    - content: 真正的梦想都是给自己看的，而不是拿给别人炫耀的，所以许愿页面的数据只有你自己可以看到。也不要清除浏览器缓存。
      date: 2025/02/02
      address: 四川 泸沽
    - content: 
      - 不知为何，明明想和你说话,
        却骗你说，风雨正好，该去写点诗句。
        不必嘲讽我，你笑出声来，
        我也当是天籁。
        不必怀有敌意，你所有心计，
        我都当是你对我的心意。
        我的宿命分两段，未遇见你时，和遇见你以后。
        你治好我的忧郁，而后赐我悲伤。
        忧郁和悲伤之间的片刻欢喜，
        透支了我生命全部的热情储蓄。
        想饮一些酒，让灵魂失重，好被风吹走。
        可一想到终将是你的路人，
        便觉得，沦为整个世界的路人。
        风虽大，都绕过我灵魂。
      date: 2025/01/30
      from: 《路人》西贝
    - content: 
      - 你不懂得为你的爱保守秘密。别人谁会在意？既然你以前沉默着快乐，现在也该沉默着忍受，什么也别说。爱的本质一说出全变质：只在沉默中生长，从沉默里得力凭沉默开放好像一朵花。不要说；在你里面忍受，但要沉默。如果爱死去，和它一起死；如果爱活着，和它一起活。在死与活之间，沉默，因为它不接受旁观者。
      date: 2025/01/30
      from: 献给一个身体的诗[现代] 塞尔努达
    - content:
      - 我用什么留住你，
        我给你贫穷的街道，
        绝望的日落，破败郊区的月亮，
        我给你一个久久望着孤月的人的悲伤.
      date: 2025/01/30
      from: 博尔赫斯
    - content: 我在情感上的愚钝就像是紧闭的屋子，虽然爱情的脚步在屋前走过来又走过去，我也听到了，可是我觉得那是路过的脚步，那是走向别人的脚步。直到有一天，这个脚步停留在这里，然后门铃响了.
      date: 2025/01/30
      from: 余华 《第七天》
