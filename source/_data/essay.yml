    - content: 只是在一个聊了很久的夜晚，错以为我们对彼此很重要，会有以后。还好我还没有告诉你，我喜欢你。说真心话，我期待你给我发消息，但你始终没有，所以我选择不打扰你了。没有身份上的的占有欲，即可笑又可悲。让过去就永远停留在过去吧，爱没有用，相爱才有用，我们并没有成为恋人，只是聊了很久、很久。
      date: 2025/11/04
      from: 不知道从哪里抄在笔记本上的
    - content: 不知为何，明明想和你说话, 却骗你说，风雨正好，该去写点诗句。 不必嘲讽我，你笑出声来， 我也当是天籁。 不必怀有敌意，你所有心计， 我都当是你对我的心意。 我的宿命分两段，未遇见你时，和遇见你以后。 你治好我的忧郁，而后赐我悲伤。 忧郁和悲伤之间的片刻欢喜， 透支了我生命全部的热情储蓄。 想饮一些酒，让灵魂失重，好被风吹走。 可一想到终将是你的路人， 便觉得，沦为整个世界的路人。 风虽大，都绕过我灵魂。
      date: 2024/08/25
      from: 西贝《路人》
    - content: 我用什么留住你， 我给你贫穷的街道， 绝望的日落，破败郊区的月亮， 我给你一个久久望着孤月的人的悲伤.
      date: 2023/08/25
      from: 博尔赫斯
